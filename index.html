<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <!-- css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Electrolize&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <h1><img src="./images/star-pixer-svg.svg"/>Pixel-Art<img src="./images/star-pixer-svg.svg" /></h1>
        <h3>(Etch-a-Sketch)</h3>
    </header>
    <section class="form-grid-container">
        <section class="form">
            <div class="settings">
                <input id="colorPicker" type="color" value="#rrggbb">
                <button id="colorBtn">Color Mode</button>
                <button id="unicornBtn">Rainbow Mode</button>
                <span id="sizeValue">16 x 16</span>
                <input id="sizeSlider" type="range" min="1" max="99" value="4"></input>
                <button id="clearBtn">Clear</button>
            </div>
        </section>
        <section class="container-box">
            <div id="container"></div>
        </section>
    </section>
    <footer>
        <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Cristian@portfolio</p>
    </footer>
    
</body>
</html>
